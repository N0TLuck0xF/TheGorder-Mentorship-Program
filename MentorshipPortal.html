<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentorship Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mentorship Portal</h1>
    </header>
    <main>
        <section>
            <h2>Request Mentorship</h2>
            <form action="submit_form.php" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="role">I am a:</label>
                <select id="role" name="role" required>
                    <option value="mentee">Mentee</option>
                    <option value="mentor">Mentor</option>
                    <option value="partner">Partner</option>
                </select>
                
                <label for="message">Why do you want to join?</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Submit Request</button>
            </form>
        </section>
        <section>
            <h2>Resources</h2>
            <p>Explore our mentorship guides, tutorials, and community discussions.</p>
            <a href="resources.html">Visit Resources</a>
        </section>
        <section>
            <h2>Join the Mighty Network</h2>
            <p>Become part of our exclusive mentorship community on Mighty Networks.</p>
            <a href="https://www.mightynetworks.com" target="_blank">Visit Mighty Network</a>
        </section>
    </main>
</body>
</html>
